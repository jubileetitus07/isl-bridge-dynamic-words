
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <!-- Hand shape for "why" in ISL -->
  <g transform="translate(100, 85) scale(0.8)">
    <!-- Palm -->
    <path d="M-15,-35 Q-25,-20 -25,0 Q-25,20 -15,35 L15,35 Q25,20 25,0 Q25,-20 15,-35 Z" fill="#ffdbac" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Thumb -->
    <path d="M-15,-15 Q-30,-10 -35,5" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Index finger pointing upward -->
    <path d="M-5,-35 L-5,-60" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-5" cy="-60" r="3" fill="#000000"/>
    
    <!-- Middle finger -->
    <path d="M5,-35 L5,-50" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Ring finger -->
    <path d="M12,-32 L15,-45" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Pinky -->
    <path d="M18,-25 L22,-35" fill="none" stroke="#000000" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Movement arrows -->
    <path d="M-5,-65 C10,-75 30,-50 5,-40" fill="none" stroke="#5050ff" stroke-width="2" stroke-dasharray="3,2"/>
    <path d="M5,-40 L0,-43 L0,-37" fill="#5050ff"/>
  </g>
  
  <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold">Why</text>
  <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Moving index finger in circle</text>
</svg>
